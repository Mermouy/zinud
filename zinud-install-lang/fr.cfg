Installerr="\nUne erreur est survenue au cours de l'installation de ZinuD.\n\nIl s'agit sûrement d'un problème de dépendances.\n\nUne des solutions que propose aptitude doit pouvoir convenir, le but étant de ne pas annuler l'installation du paquet 'zinud-base'.\n\nVous pouvez demander d'autres solutions à aptitude en appuyant sur 'n' lors d'une de ces propositions.\n\nAppuyez sur 'entrée' pour terminer. Vous devrez relancer ce script..."
