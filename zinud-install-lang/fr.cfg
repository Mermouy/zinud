Appch="Choix des applications à installer"
Appchtxt="Sélectionnez ou désélectionnez si nécessaire dans la liste ci-dessous, les applications dont vous n'avez pas besoin.\nLes applications marquées d'un (R) sont vivement recommandées, et/ou certaines mécaniques de zinud en ont besoin.\n\nDéplacez vous avec les flèches haut et bas puis désélectionnez avec la barre espace.\n\nNotez que la plupart de ces applications sont prévues dans ZinuD, il vous faudra sans doute supprimer après installation les icônes inutiles dans le dock."

